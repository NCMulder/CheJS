<html>

<head>
    <title>Nielsch's terrible chess playground</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="header">
        This is the header
    </div>
    <div class="controls">
        This can be the controls
        <button onclick="resetBoard()">Reset</button>
        <button onclick="replayGame()">Replay</button>
        <select id="mode-select" onchange="setMode(this)">
            <optgroup label="Multiplayer">
                <option value="local">Local multiplayer</option>
                <option value="online">Online multiplayer</option>
            </optgroup>
            <optgroup label="Bots">
                <option value="random">Random</option>
                <option value="alphabetic">Alphabetic</option>
                <option value="mirror">Mirror</option>
            </optgroup>
        </select>
    </div>
    <div class="play">
        And this the main area
        <div class="board">
        </div>
        <div class="moves">

        </div>
    </div>
</body>

</html>
